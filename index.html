<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funny Login Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container min-vh-100">
      <div class="login-card">
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h3 class="card-title text-center mb-4">Welcome Back</h3>
            <form id="loginForm">
              <div class="mb-4">
                <label for="login-email" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="login-email"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="login-password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="login-password"
                  required
                />
              </div>
              <button type="submit" class="smart-button">
                <span class="btn-shadow"></span>
                <span class="btn-edge"></span>
                <span class="btn-front">
                  <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Remove or comment out the coordinates div -->
    <!-- <div class="position-fixed bottom-0 end-0 p-3 coordinates">
      <span id="XC"></span>
      <span id="YC"></span>
      <span id="DIS"></span>
    </div> -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js"></script>
    <script src="app.js"></script>
  </body>
</html>
